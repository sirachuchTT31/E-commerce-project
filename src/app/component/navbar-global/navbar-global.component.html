<div class="nav-inner-wrapper" *ngIf="!user_token">
    <div class="row m-0">
        <div class="box-text-center-nav ">
            <p class="text-center-nav  text-center p-t-5">
                E-commerce
            </p>
        </div>
    </div>
</div>

<div class="nav-inner-wrapper" *ngIf="user_token">
    <div class="row m-0 pt-1">
        <div class="col-7 text-end">
            <span class="text-center-nav">
                E-COMMERCE
            </span>
        </div>
        <div class="col-4 text-end pt-2">
            <div class="row m-0">
                <span class="text-auth-fullname-nav">
                    {{name}} {{user_lastname}}
                    <div class="circle-profile-avatar">
                        T
                    </div>
                    <div class="cart ms-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#F8F0E5" class="bi bi-bell" viewBox="0 0 16 16">
                            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                          </svg>
                        <div class="count">
                            <div class="doth-count text-center ">
                                <small class="text-count">1</small>
                            </div>
                        </div>
                    </div>
                    <div class="cart ms-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#F8F0E5" class="bi bi-cart"
                            viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                        <div class="count">
                            <div class="doth-count text-center ">
                                <small class="text-count ellipsis">{{cart_length}}</small>
                            </div>
                        </div>
                    </div>

                </span>
            </div>

        </div>
        <div class="col-1 pt-1 ">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#F8F0E5" class="bi bi-list "
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
            </svg> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#F8F0E5" (click)="_signoutAuth()"
                class="bi bi-box-arrow-right ms-3 " viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />
                <path fill-rule="evenodd"
                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
            </svg>
        </div>

    </div>
</div>
